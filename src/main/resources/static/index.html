<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Salitas de ingresos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">


</head>

<body>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <div>

        <h1>Salita de libros</h1>
    </div>
    <div id="formularioLibro" class="container" v-cloak>
        <div class="row">
            <div class="col">
                <h1>Salita de ingresos</h1>


                <form id="formularioLibro" action="/api/libros/guardar-libro" method="post" class="container mt-5">

                    <!-- Campos del formulario -->
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>

                    <div>
                        <label for="editorial" class="form-label">Editorial:</label>
                        <select v-model="editorialSeleccionada">
                            <option v-for="editorial in editoriales" :key="editorial.id" :value="editorial.id">
                                {{ editorial.nombre }}
                            </option>
                        </select>
                        <button @click="mostrarNuevaEditorial">Mostrar Nueva Editorial</button>

                    </div>

                    <!-- Otro código de tu formulario -->

                    <div v-if="nuevaEditorialVisible">
                        <!-- Contenido para agregar una nueva editorial -->
                        <label for="nuevaEditorial" class="form-label">Nueva Editorial:</label>
                        <input type="text" v-model="nuevaEditorial"id="editorial" name="editorial">
                    </div>


                    <div class="mb-3">
                        <label class="form-check-label">Género:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="poesia" name="genero" value="POESIA">
                            <label class="form-check-label" for="poesia">Poesía</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="teatro" name="genero" value="TEATRO">
                            <label class="form-check-label" for="teatro">Teatro</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="narrativa" name="genero" value="NARRATIVA">
                            <label class="form-check-label" for="narrativa">Narrativa</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="categorias" class="form-label">Categorías (separadas por comas):</label>
                        <input type="text" class="form-control" id="categorias" name="categorias" required>
                    </div>

                    <div class="mb-3">
                        <label for="fechaDeEdicion" class="form-label">Fecha de Edición:</label>
                        <input type="number" class="form-control" id="fechaDeEdicion" name="fechaDeEdicion" required>
                    </div>
                   
                        <!-- Campos del formulario para el Autor -->
                        <!-- Campo de selección para autores existentes -->
                        <div class="mb-3" v-if="autores && autores.length">
                            <label for="autorSeleccionado" class="form-label">Seleccionar Autor Existente:</label>
                            <select v-model="autorSeleccionado" class="form-select" id="autorSeleccionado"
                                name="autorSeleccionado">
                                <option value="" disabled>Seleccionar Autor Existente</option>
                                <option v-for="autor in autores" :key="autor.id" :value="autor.id">{{ autor.nombreAutor
                                    }} {{ autor.apellidoAutor }}</option>
                            </select>
                        </div>

                <!-- Campos para ingresar un nuevo autor -->
<div class="mb-3">
    <label for="nuevoAutor" class="form-label">Ingresar Nuevo Autor:</label>
    <div class="mb-3">
        <label for="nombreNuevoAutor" class="form-label">Nombre del Autor:</label>
        <input v-model="nuevoAutor.nombreAutor" type="text" class="form-control" id="nombreNuevoAutor" name="nombreNuevoAutor" required>
    </div>
    <div class="mb-3">
        <label for="apellidoNuevoAutor" class="form-label">Apellido del Autor:</label>
        <input v-model="nuevoAutor.apellidoAutor" type="text" class="form-control" id="apellidoNuevoAutor" name="apellidoNuevoAutor" required>
    </div>
</div>
               
                    <!-- Campos del formulario para el Ilustrador -->
                    <!-- Campo de selección para ilustradores existentes -->
                    <div class="mb-3" v-if="ilustradores && ilustradores.length">
                        <label for="ilustradorSeleccionado" class="form-label">Seleccionar Ilustrador Existente:</label>
                        <select v-model="ilustradorSeleccionado" class="form-select" id="ilustradorSeleccionado"
                            name="ilustradorSeleccionado">
                            <option value="" disabled>Seleccionar Ilustrador Existente</option>
                            <option v-for="ilustrador in ilustradores" :key="ilustrador.id" :value="ilustrador.id">{{
                                ilustrador.nombreIlustrador }} {{ ilustrador.apellidoIlustrador }}</option>
                        </select>
                    </div>

                <!-- Campos para ingresar un nuevo ilustrador -->
<div class="mb-3">
    <label for="nuevoIlustrador" class="form-label">Ingresar Nuevo Ilustrador:</label>
    <input v-model="nuevoIlustrador.nombreIlustrador" type="text" class="form-control" id="nombreIlustrador" name="nombreIlustrador" required placeholder="Nombre">
    <input v-model="nuevoIlustrador.apellidoIlustrador" type="text" class="form-control" id="apellidoIlustrador" name="apellidoIlustrador" required placeholder="Apellido">
</div>

                    <!-- Botón de envío -->
                    <!-- Botón de envío -->
<button type="button" @click="enviarFormulario" class="btn btn-primary">Guardar Libro</button>

                </form>
            </div>
        </div>
    </div>


    <!-- Modal para editar libros antes de enviar -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
