<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Salitas de ingresos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    
      
</head>

<body>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <div>

        <h1>Salita de libros</h1>
    </div>
    <div id="formularioLibro" class="container" v-cloak>
        <div class="row">
            <div class="col">
                <h1>Salita de ingresos</h1>
           
    
                <form id="formularioLibro" action="/api/guardar" method="post" class="container mt-5">
                    <!-- Campos del formulario -->
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="editorial" class="form-label">Editorial:</label>
                        <input type="text" class="form-control" id="editorial" name="editorial" required>
                    </div>
                
                    <div class="mb-3">
                        <label class="form-check-label">Género:</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="poesia" name="genero" value="POESIA">
                            <label class="form-check-label" for="poesia">Poesía</label>
                        </div>
                
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="teatro" name="genero" value="TEATRO">
                            <label class="form-check-label" for="teatro">Teatro</label>
                        </div>
                
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="narrativa" name="genero" value="NARRATIVA">
                            <label class="form-check-label" for="narrativa">Narrativa</label>
                        </div>
                    </div>
                
                    <div class="mb-3">
                        <label for="categorias" class="form-label">Categorías (separadas por comas):</label>
                        <input type="text" class="form-control" id="categorias" name="categorias" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="fechaDeEdicion" class="form-label">Fecha de Edición:</label>
                        <input type="number" class="form-control" id="fechaDeEdicion" name="fechaDeEdicion" required>
                    </div>
                
                    <!-- Campos del formulario para el Autor -->
                    <div class="mb-3">
                        <label for="nombreAutor" class="form-label">Nombre del Autor:</label>
                        <input type="text" class="form-control" id="nombreAutor" name="nombreAutor" required>
                    </div>                  
                    <div class="mb-3">
                    <label for="apellidoAutor" class="form-label">Apellido del Autor:</label>
                    <input type="text" class="form-control" id="apellidoAutor" name="apellidoAutor" required>
                    </div>
                
                    <!-- Campos del formulario para el Ilustrador -->
                    <div class="mb-3">
                    <label for="nombreIlustrador" class="form-label">Nombre del Ilustrador:</label>
                    <input type="text" class="form-control" id="nombreIlustrador" name="nombreIlustrador" required>
                    </div>
                    <div class="mb-3">
                    <label for="apellidoIlustrador" class="form-label">Apellido del Ilustrador:</label>
                    <input type="text" class="form-control" id="apellidoIlustrador" name="apellidoIlustrador" required>
                    </div>
                
                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-primary">Guardar Libro</button>
                </form>
            </div>
        </div>
    </div>
                
  
        <!-- Modal para editar libros antes de enviar -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
