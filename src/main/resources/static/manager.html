<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libros Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<div id="app" class="container" v-cloak>
    <div class="row">
        <div class="col">
            <h1>Libros Manager</h1>
            <form action="#" onsubmit="return false">
                <div class="mb-3">
                    <label for="name" class="form-label">Título:</label>
                    <input type="text" v-model="titulo" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" v-model="autor" class="form-control" id="autor" required>
                </div>
                <div class="mb-3">
                    <label for="ilustrador" class="form-label">Ilustrador:</label>
                    <input type="text" v-model="ilustrador" class="form-control" id="ilustrador" required>
                </div>
                <div class="mb-3">
                    <label for="editorial" class="form-label">Editorial:</label>
                    <input type="text" v-model="editorial" class="form-control" id="editorial" required>
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label">Género:</label>
                    <input type="text" v-model="genero" class="form-control" id="genero" required>
                </div>
                <button type="submit" class="btn btn-success" id="add_libros" v-on:click="addlibros">Add Libros</button>
            </form>
            <div class="table-responsive mt-4">
                <h2>Libros list</h2>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ilustrador</th>
                        <th>Editorial</th>
                        <th>Género</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="libro in libros">
                        <td>{{ libro.titulo }}</td>
                        <td>{{ libro.autor }}</td>
                        <td>{{ libro.ilustrador }}</td>
                        <td>{{ libro.editorial }}</td>
                        <td>{{ libro.genero }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col pt-5">
            <h2>Libros REST response</h2>
            <pre id="output">{{ outPut }}</pre>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="manager.js"></script>
</body>
</html>
